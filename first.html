<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
</head>
<body>
  <h1>Welcome to My Simple HTML Page</h1>
  
  <p>This is a paragraph of text in my simple HTML page.</p>
  
  <ul>
    <li>This is an item in an unordered list.</li>
    <li>Another item in the same list.</li>
  </ul>
  
  <ol>
    <li>This is the first item in an ordered list.</li>
    <li>This is the second item.</li>
  </ol>
  
  <p><a href="https://www.example.com">This is a link to example.com</a></p>
</body>
</html>
