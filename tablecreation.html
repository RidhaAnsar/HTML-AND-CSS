<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>
<h1>PEOPLE</h2>
<table>
<tr>
<th>NAME</th>
<th>PLACE</th>
<th>PHONE NUMBER</th>
</tr>
<tr>
<td>Rahul</td>
<td>Delhi</td>
<td>95632147</td>
</tr>
<tr>
<td>Simran</td>
<td>Mumbai</td>
<td>988522337</td>
</tr>
<tr>
<td>Teena</td>
<td>Bihar</td>
<td>974589632</td>
</tr>
</table>
</body></html>
